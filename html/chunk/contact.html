<section class="contact fullscreen container section-col section-page section" id="contact">
  <article class="article contact-article">
    <h2 class="h2 article-title about__article-title t-anim-1 slideUp">CONTACT</h2>
    <h3 class="h3 article-subtitle about__article-subtitle t-anim-2 slideUp">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis at velit maximus, molestie est a, tempor magna.
    </h3>
  </article>
  <form action="#!" class="contact__form">
    <div class="contact__inputs t-anim-3 slideUp">
      <input type="text" placeholder="Name" class="contact__input t-animated zoomInDown" data-t-show="1" />
      <input type="email" placeholder="Email" class="contact__input t-animated zoomInDown" data-t-show="2" />
      <input type="tel" placeholder="Phone" class="contact__input t-animated zoomInDown" data-t-show="3" />
      <textarea
        name="message"
        id=""
        placeholder="Message"
        class="contact__textarea t-animated zoomInDown"
        rows="3"
        data-t-show="4"
      ></textarea>
    </div>
    <div class="contact__sum t-anim-4 slideUp">
      <div class="contact__sum-data">
        <span><i class="fa-solid fa-location-dot"></i>5th London Boulevard, U.K.</span>
        <span><i class="fa-solid fa-phone"></i>+40 729 131 637/+40 726 458 782</span>
        <span><i class="fa-solid fa-envelope"></i>office@mindblister.com</span>
      </div>
      <button type="submit" class="contact__sum-btn">send message</button>
    </div>
  </form>
</section>
